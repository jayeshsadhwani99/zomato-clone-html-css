<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico" />
    <title>Zomato</title>

    <link rel="stylesheet" href="./styles/index.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="./styles/top.css" type="text/css" />
    <link rel="stylesheet" href="./styles/main.css" type="text/css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="left">
          <div class="nav-item">
            <i data-feather="smartphone"></i>
            <a href="#">Get the app</a>
          </div>
        </div>
        <div class="right">
          <div class="nav-item">
            <a href="#">Investor Relations</a>
          </div>
          <div class="nav-item">
            <a href="#">Add restaurant</a>
          </div>
          <div class="nav-item">
            <a href="#">Log in</a>
          </div>
          <div class="nav-item">
            <a href="#">Sign up</a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <img
        class="bg-image"
        src="https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png"
      />
      <div class="top">
        <div class="center-content">
          <img
            class="main-logo"
            src="./assets/images/logo.png"
            alt="Zomato Logo"
          />
          <h1>
            Discover the best food & drinks in
            <span class="place">Delhi NCR</span>
          </h1>
          <div class="search_container">
            <div class="location">
              <i data-feather="map-pin"></i>
              <input
                placeholder="Ywca, 1, Ashoka Rd, Hanuman Road Area, Connaught Place, New Delhi, Delhi"
                class="location-input"
              />
              <i class="fa fa-chevron-down"></i>
            </div>
            <div class="line"></div>
            <div class="search">
              <div class="search_icon">
                <i data-feather="search"></i>
              </div>
              <input
                placeholder="Search for restaurant, cuisine or a dish"
                class="search_box"
                value=""
              />
            </div>
          </div>
        </div>
      </div>
      <div class="main-body">
        <div class="options">
          <div class="option">
            <div class="image">
              <img
                src="https://b.zmtcdn.com/webFrontend/e5b8785c257af2a7f354f1addaf37e4e1647364814.jpeg?output-format=webp&fit=around|402:360&crop=402:360;*,*"
              />
            </div>
            <div class="info">
              <p class="title">Order Online</p>
              <p class="description">Stay home and order on your doorstep</p>
            </div>
          </div>

          <div class="option">
            <div class="image">
              <img
                src="https://b.zmtcdn.com/webFrontend/e5b8785c257af2a7f354f1addaf37e4e1647364814.jpeg?output-format=webp&fit=around|402:360&crop=402:360;*,*"
              />
            </div>
            <div class="info">
              <p class="title">Order Online</p>
              <p class="description">Stay home and order on your doorstep</p>
            </div>
          </div>

          <div class="option">
            <div class="image">
              <img
                src="https://b.zmtcdn.com/webFrontend/e5b8785c257af2a7f354f1addaf37e4e1647364814.jpeg?output-format=webp&fit=around|402:360&crop=402:360;*,*"
              />
            </div>
            <div class="info">
              <p class="title">Order Online</p>
              <p class="description">Stay home and order on your doorstep</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://unpkg.com/feather-icons"></script>
    <script>
      feather.replace();
    </script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
